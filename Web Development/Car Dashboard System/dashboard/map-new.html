<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ”¥ NEW Firebase Direct Map ğŸ”¥</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100%;
      width: 100%;
      min-height: 400px;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    html {
      height: 100%;
    }
    .status-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(255, 0, 0, 0.9);
      color: white;
      padding: 15px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      border: 3px solid yellow;
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
    }
    .coordinates-display {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.8);
      color: lime;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAx8R0_1mKoVnGakiu2Nu4NYcePkyu-V4E",
      authDomain: "test-88bf7.firebaseapp.com",
      databaseURL: "https://test-88bf7-default-rtdb.firebaseio.com",
      projectId: "test-88bf7",
      storageBucket: "test-88bf7.firebasestorage.app",
      messagingSenderId: "466608079906",
      appId: "1:466608079906:web:c92a991b1d56bf2e8ab67b",
      measurementId: "G-9BNYW52NHL"
    };

    console.log('ğŸš€ INITIALIZING NEW FIREBASE DIRECT MAP ğŸš€');
    console.log('ğŸ”¥ COMPLETELY SEPARATE FROM SIM.HTML ğŸ”¥');

    const app = initializeApp(firebaseConfig, 'new-map-' + Date.now());
    const db = getDatabase(app);

    let updateCount = 0;
    let currentLat = 31.0357;
    let currentLon = 31.2497;

    const map = L.map('map').setView([currentLat, currentLon], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const marker = L.marker([currentLat, currentLon]).addTo(map);

    function updateDisplay(lat, lon, source) {
      updateCount++;
      currentLat = lat;
      currentLon = lon;

      marker.setLatLng([lat, lon]);
      map.setView([lat, lon], map.getZoom());
      console.log(`ğŸ—ºï¸ Map updated from ${source}: Lat=${lat}, Lon=${lon}`);
    }

    console.log('ğŸ”Œ Testing Firebase connection...');
    const connectionRef = ref(db, '.info/connected');
    onValue(connectionRef, (snapshot) => {
      if (snapshot.val() === true) {
        console.log('âœ… Firebase connected successfully!');
      } else {
        console.log('âŒ Firebase connection failed!');
      }
    });

    console.log('ğŸ” Reading initial coordinates...');

    Promise.all([
      get(ref(db, 'BSMdata/Current/lat')),
      get(ref(db, 'BSMdata/Current/lon'))
    ]).then(([latSnapshot, lonSnapshot]) => {
      const lat = latSnapshot.val();
      const lon = lonSnapshot.val();

      console.log('ğŸ“ Initial coordinates:', { lat, lon });

      if (lat !== null && lon !== null) {
        updateDisplay(lat, lon, 'Firebase Initial Read');
      } else {
        console.log('âš ï¸ No initial coordinates found, using defaults');
        updateDisplay(currentLat, currentLon, 'Default Values');
      }
    }).catch(error => {
      console.error('âŒ Error reading initial coordinates:', error);
      updateDisplay(currentLat, currentLon, 'Error Fallback');
    });

    console.log('ğŸ‘‚ Setting up latitude listener...');
    const latRef = ref(db, 'BSMdata/Current/lat');
    onValue(latRef, (snapshot) => {
      const lat = snapshot.val();
      console.log('ğŸ“¡ Latitude update received:', lat);

      if (lat !== null && typeof lat === 'number') {
        currentLat = lat;
        updateDisplay(currentLat, currentLon, 'Firebase Latitude Update');
      }
    }, (error) => {
      console.error('âŒ Latitude listener error:', error);
    });

    console.log('ğŸ‘‚ Setting up longitude listener...');
    const lonRef = ref(db, 'BSMdata/Current/lon');
    onValue(lonRef, (snapshot) => {
      const lon = snapshot.val();
      console.log('ğŸ“¡ Longitude update received:', lon);

      if (lon !== null && typeof lon === 'number') {
        currentLon = lon;
        updateDisplay(currentLat, currentLon, 'Firebase Longitude Update');
      }
    }, (error) => {
      console.error('âŒ Longitude listener error:', error);
    });

    console.log('ğŸ¯ NEW MAP SYSTEM FULLY INITIALIZED');
    console.log('ğŸ“ Reading ONLY from: BSMdata/Current/lat & BSMdata/Current/lon');
    console.log('ğŸš« IGNORING ALL OTHER SOURCES INCLUDING SIM.HTML');
    console.log('ğŸ”¥ This is a COMPLETELY NEW implementation');

    window.newMapActive = true;
    window.oldMapDisabled = true;
    window.simHtmlIgnored = true;

    document.title = `ğŸ”¥ NEW Firebase Map - ${new Date().toLocaleTimeString()}`;
  </script>
</body>
</html>
